<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/Style_Midterm.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div id="landing"></div>
    <div id="app">
      <div id ="sidebar">
        <div id="sidebar-text">
          <h1 id="title"></h1>
          <p id="content"></p>
        </div>
        <div id = "sidebar-below">
          <button id="prev">Previous</button>
          <button id="next">Next</button>
        </div>
      </div>
    <!-- Map -->
    <div id="map" class="map"></div>
    <!-- Legend -->
    <div class="legend">
      <h2>Day of the Week</h2>
      <div class="monday">Monday</div>
      <div class="tuesday">Tuesday</div>
      <div class="wednesday">Wednesday</div>
      <div class="thursday">Thursday</div>
      <div class="friday">Friday</div>
    </div>
    <!-- Javascript Imports -->
    <script src="js/jquery-2.2.0.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/Main_Midterm.js"></script>
  </body>
</html>
